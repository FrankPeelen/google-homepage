<!DOCTYPE html>

<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="css/Styling.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div id="page">
		<div class=header>
			<div class=NavBar>
				<ul>
					<li>+You</li>
					<li>Gmail</li>
					<li>Images</li>
					<li class=LoginButton>Login</li>
				</ul>
			</div>
		</div>

		<div class=MainLogo>
			<img src=img/logo11w.png>
		</div>

		<div class=SearchBox>
			<form>
				<input type="text" name="Search">
		</div>
		<div class=SearchButton>
				<input type="submit" name="Google" value="Google">
			</form>
		</div>
	</div>

	<div class=footer>
		<div class=leftfooter>
			<ul>
				<li>Advertisements</li>
				<li>Business</li>
				<li>About Google</li>
			</ul>
		</div>
		<div class=rightfooter>
			<ul>
				<li>Privacy</li>
				<li>Rules</li>
				<li>Settings</li>
				<li>Use Google.com</li>
			</ul>
		</div>
	</div>
</body>
